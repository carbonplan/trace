    driver: rasterio
    args:
      urlpath: 'https://carbonplan-climatetrace.s3.us-west-2.amazonaws.com/v0.4/tiles/30m/{{ lat }}_{{ lon }}.zarr'
      chunks: {'y': 4000, 'x': 4000}
      
emissions_3km:
